{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="{% static 'snippet/profile.css' %}">
{% endblock %}
{% block content %}

    <div class="main-container">
        <h1>Profile Page</h1>
        <p>Welcome, {{ user.first_name }}</p>
        <p>Your username: {{ user.username }}</p>
        <p>Your email: {{ user.email }}</p>
        <div class="profile-button">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="button-secondary" type="submit">Logout</button>
            </form>
            <a href="{% url 'edit_profile' username=user.username %}" class="button">Edit Profile</a>
        </div >
    </div >
{% endblock %}
