{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static 'snippet/profile.css' %}">
{% endblock %}
{% block content %}

    <div class="main-container">
        <h1>Profile Page</h1>
        <p>Welcome, {{ user.username }}!</p>
        <p>Email: {{ user.email }}</p>
        <a href="{% url 'logout' %}" class="button">Logout</a>
        <a href="{% url 'edit_profile' username=user.username %}" class="button">Edit Profile</a>
    </div >
{% endblock %}
