{% extends "base.html" %}
{% block title %}Définir un nouveau mot de passe{% endblock %}
{% block content %}
<div class="password-reset">
    <h2>Définir un nouveau mot de passe</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Changer le mot de passe</button>
    </form>
</div>
{% endblock %}
