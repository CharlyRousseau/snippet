<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'form.css' %}">
        {% load static %}
    </head>
    <body>
        <div class="form-container">
            <div>
                <h2>Sign Up</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </div>
    </body>
</html>
