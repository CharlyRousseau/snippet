apiVersion: apps/v1
kind: Deployment
metadata:
  name: snippet-django
  labels:
    app: snippet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snippet
  template:
    metadata:
      labels:
        app: snippet
    spec:
      containers:
        - name: snippet-django
          image: ghcr.io/charlyrousseau/snippet-django:latest
          ports:
            - containerPort: 8000
          initContainers:
            - name: collectstatic
              image: ghcr.io/charlyrousseau/snippet-django:latest
              command: ["python", "manage.py", "collectstatic", "--noinput"]
          volumeMounts:
            - name: static-files
              mountPath: /app/staticfiles
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: "snippet_project.settings"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: snippet-secrets
                  key: database_url
      volumes:
        - name: static-files
          persistentVolumeClaim:
            claimName: snippet-static-pvc
      imagePullSecrets:
        - name: ghcr-secret
