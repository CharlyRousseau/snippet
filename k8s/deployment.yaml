apiVersion: apps/v1
kind: Deployment
metadata:
  name: snippet-django
  labels:
    app: snippet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snippet
  template:
    metadata:
      labels:
        app: snippet
    spec:
      initContainers:
        - name: collectstatic
          image: ghcr.io/charlyrousseau/snippet-django:latest
          command: ["python", "manage.py", "collectstatic", "--noinput"]
          volumeMounts:
            - name: static-files
              mountPath: /app/staticfiles
      containers:
        - name: snippet-django
          image: ghcr.io/charlyrousseau/snippet-django:latest
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: static-files
              mountPath: /app/staticfiles
          env:
            - name: DJANGO_PRODUCTION
              value: "True"
            - name: DJANGO_SETTINGS_MODULE
              value: "snippet_project.settings"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: snippet-secrets
                  key: database_url
            - name: MINIO_ENDPOINT-URL
              value: "http://minio.minio.svc.cluster.local:9000"
            - name: MINIO_BUCKET_NAME
              value: "test"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: access_key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: secret_key
      volumes:
        - name: static-files
          persistentVolumeClaim:
            claimName: snippet-static-pvc
      imagePullSecrets:
        - name: ghcr-secret
