apiVersion: apps/v1
kind: Deployment
metadata:
  name: snippet-nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: snippet-nginx
          image: ghcr.io/charlyrousseau/snippet-nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config-volume
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: static-files
              mountPath: /app/staticfiles
            - name: media-files
              mountPath: /app/media
      volumes:
        - name: nginx-config-volume
          configMap:
            name: snippet-nginx-config
        - name: static-files
          persistentVolumeClaim:
            claimName: snippet-static-pvc
        - name: media-files
          persistentVolumeClaim:
            claimName: media-pvc
      imagePullSecrets:
        - name: ghcr-secret
